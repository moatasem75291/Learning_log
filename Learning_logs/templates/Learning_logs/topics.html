<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends "Learning_logs/base.html" %}
  {% block content %}
  <h3>Topics</h3>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'Learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>

        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    {% endblock content %}
</body>
</html>
